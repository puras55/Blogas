<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/post.css}">
</head>
<body>
<div class="container">
    <a href="/">Home</a>
    <div class="post">
        <h2 class="post-title" th:text="${post.title}">Title</h2>
        <h5 class="post-info" th:text="'Created at ' + ${post.createdAt}">Created At</h5>
        <h5 class="post-info" th:text="'Updated at ' + ${post.updatedAt}">Updated At</h5>
        <p class="post-body" th:text="${post.body}">body text</p>
    </div>
    <ul class="actions" sec:authorize="isAuthenticated()">
        <li><a href="/posts/{post.id}/edit">Edit</a></li>
        <li><a href="/posts/{post.id}/delete">Delete</a></li>
    </ul>
</div>
</body>
</html>
